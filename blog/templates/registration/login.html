<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Connexion">  
    </form>  
    <p>You're new? You can create an account by clikcing on the link below</p>
    <a href="{% url 'signup' %}">Register</a>
</body> 
</html>
