{% extends 'admin/back_base.html' %}
{% block title %} <title>Exercises</title> {% endblock %}
    
{%block content %}
    <h1>Exercises</h1>
    {% for exercise in exercises %}
    <div>
        <ul>
            <li><a href="{% url 'exercise_detail' pk=exercise.pk %}">{{ exercise.name }}</a></li>
            <li>{{ exercise.difficulty }}</li>
            <li>{{ exercise.description }}</li>
        </ul>
    </div>
    {% endfor %}
    

    <p><a href="{% url 'adding_exercise' %}">Ajouter un exercice</a></p>
    
{% endblock %}
</body>
</html>
