{% extends 'admin/back_base.html' %}
{% block title %} <title>Tags</title> {% endblock %}
    
{%block content %}
    <div class="header">
        <h1>Tags</h1>
        <div class="add-button">
            <a href="{% url 'adding_tag' %}">
                <span class="material-icons">add_circle</span>
                <span>Add a tag</span>
            </a>
        </div>
    </div>
    <div id=list>
        <table>
            <thead class="table-header">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                    <th></th>        
                </tr>
            </thead>
            {% for tag in tags %}
            <tbody>
                <tr class="listing">
                    <td><a href="{% url 'tag_detail' pk=tag.pk %}">{{ tag.name }}</a></td>
                    <td>{{ tag.description }}</td>
                    <td><a class="edit" href="{% url 'edit_tag' pk=tag.pk %}">Edit</a></td>
                    <td><a class="delete" href="{% url 'delete_tag' pk=tag.pk %}">Delete</a></td>
                </tr>
            </tbody>
            {% endfor %}      
        </table>
    </div>

{% endblock %}
