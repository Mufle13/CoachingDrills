{% extends 'admin/back_base.html' %}

{% block title %} <title>{{tag.name}}</title> {% endblock %}
    
{%block content %}
    <form method="POST">
        {% csrf_token %}

        <p>Are you sure you want to delete {{ tag.name }}?</p>

        <input type="submit" value="Delete">

        <p><a href="{% url 'tag_detail' pk=tag.pk %}">Back</a></p>
    </form>
{% endblock %}
