<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Création de compte</title>
</head>
<body>

    <h1>Création de compte</h1>
        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            {% for message in errors.values %}
            <h3 style="color: red;">
                {{ message }}
            </h3>
            {% endfor %}
            
            <input type="submit" value="S'inscrire">
        </form>
</body>
</html>
